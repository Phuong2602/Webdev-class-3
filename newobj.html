<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>
<h1>Login Form:</h1>
<form action="/action_page.php" method="push">
  <lable for="fname">First Name:</lable>
  <br>
  <input type="text" id="fname" name="fname" placeholder="First Name..">
  <br>
  <lable for="lname">Last Name:</lable>
  <br>
  <input type="text" id="lname" name="lname" placeholder="Last Name..">
  <br>
  <label for="country">Country</label><br>
  <select name="country" id="country" style="width: 170px" >
    <option value="australia">Australia</option>
    <option value="arab">Arab</option>
    <option value="austria">Austria</option>
    <option value="argentina">Argentina</option>
    <option value="armenia">Armenia</option>
    <option value="angola">Angola</option>
  </select>
  <br>
  <label for="Subject">Subject</label><br>
  <textarea name="Subject" id="Subject" cols="30" rows="10" placeholder="Subject..."></textarea>
  <br>
  <button type="button" style="color: #04AA6D">Submit</button>

</form>

</body>
</html>
